description: Margin OCO details
content:
  application/json:
    schema:
      type: object
      properties:
        orderListId:
          type: integer
          format: int64
          example: 27
        contingencyType:
          type: string
          example: OCO
        listStatusType:
          type: string
          example: EXEC_STARTED
        listOrderStatus:
          type: string
          example: EXECUTING
        listClientOrderId:
          type: string
          example: h2USkA5YQpaXHPIrkd96xE
        transactionTime:
          type: integer
          format: int64
          example: 1565245656253
        symbol:
          type: string
          example: LTCBTC
        isIsolated:
          type: boolean
          example: false
        orders:
          type: array
          items:
            type: object
            properties:
              symbol:
                type: string
              orderId:
                type: integer
                format: int64
              clientOrderId:
                type: string
            example:
            - symbol: LTCBTC
              orderId: 4
              clientOrderId: qD1gy3kc3Gx0rihm9Y3xwS
            - symbol: LTCBTC
              orderId: 5
              clientOrderId: ARzZ9I00CPM8i3NhmU9Ega
            required:
            - symbol
            - orderId
            - clientOrderId
      required:
      - orderListId
      - contingencyType
      - listStatusType
      - listOrderStatus
      - listClientOrderId
      - transactionTime
      - symbol
      - isIsolated
      - orders
