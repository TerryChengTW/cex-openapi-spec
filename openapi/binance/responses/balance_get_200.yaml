description: wallet balance
content:
  application/json:
    schema:
      type: array
      items:
        type: object
        properties:
          activate:
            type: boolean
            example: true
          balance:
            type: string
            example: '0'
          walletName:
            type: string
            example: Spot
        required:
        - activate
        - balance
        - walletName
