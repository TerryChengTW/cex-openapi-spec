description: List of extra bonuses
content:
  application/json:
    schema:
      type: object
      properties:
        code:
          type: integer
          format: int64
          example: 0
        msg:
          type: string
          example: ''
        data:
          type: object
          properties:
            otherProfits:
              type: array
              items:
                type: object
                properties:
                  time:
                    type: integer
                    format: int64
                    example: 1607443200000
                    description: Mining date
                  coinName:
                    type: string
                    example: BTC
                    description: Coin Name
                  type:
                    type: integer
                    format: int32
                    example: 4
                    description: '1: Merged Mining, 2: Activity Bonus, 3:Rebate 4:Smart
                      Pool 6:Income Transfer 7:Pool Savings'
                  profitAmount:
                    type: number
                    format: double
                    example: 0.0011859
                  status:
                    type: integer
                    format: int32
                    example: 2
                    description: "0:Unpaid, 1:Paying  2\uFF1APaid"
                required:
                - time
                - coinName
                - type
                - profitAmount
                - status
            totalNum:
              type: integer
              format: int64
              example: 3
              description: Total Rows
            pageSize:
              type: integer
              format: int64
              example: 20
              description: Rows per page
          required:
          - otherProfits
          - totalNum
          - pageSize
      required:
      - code
      - msg
      - data
