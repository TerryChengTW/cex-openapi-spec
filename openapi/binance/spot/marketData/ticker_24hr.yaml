paths:
  /api/v3/ticker/24hr:
    get:
      tags:
        - BinanceSpotMarketData
      summary: 24hr ticker price change statistics
      description: 24 hour rolling window price change statistics. Careful when accessing this with no symbol.
      operationId: get24hrTicker
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
          description: Parameter symbol and symbols cannot be used in combination. If neither parameter is sent, tickers for all symbols will be returned in an array.
        - name: symbols
          in: query
          required: false
          schema:
            type: string
          description: Accepts a JSON array of symbol names. E.g. ["BTCUSDT","BNBUSDT"]
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum: [FULL, MINI]
          description: "Supported values: FULL or MINI. If none provided, the default is FULL."
      responses:
        '200':
          description: Successful response (FULL or MINI)
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: './schemas/Ticker24hrFullResponse.yaml'
                  - type: array
                    items:
                      $ref: './schemas/Ticker24hrFullResponse.yaml'
                  - $ref: './schemas/Ticker24hrMiniResponse.yaml'
                  - type: array
                    items:
                      $ref: './schemas/Ticker24hrMiniResponse.yaml'
