paths:
  /api/v3/depth:
    get:
      tags:
        - BinanceSpotMarketData
      summary: Get order book depth
      description: |
        Get order book depth for a symbol. Weight is adjusted based on the limit parameter.
      operationId: getOrderBookDepth
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
            maximum: 5000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: './schemas/OrderBookResponse.yaml'
              example:
                lastUpdateId: 1027024
                bids:
                  - ["4.00000000", "431.00000000"]
                asks:
                  - ["4.00000200", "12.00000000"]
