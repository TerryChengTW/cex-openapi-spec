paths:
  /api/v3/ticker/tradingDay:
    get:
      tags:
        - BinanceSpotMarketData
      summary: Trading day ticker price change statistics
      description: |
        Price change statistics for a trading day.
        Weight: 4 for each requested symbol. The weight for this request will cap at 200 once the number of symbols in the request is more than 50.
      operationId: getTradingDayTicker
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
          description: Either symbol or symbols must be provided. The maximum number of symbols allowed in a request is 100.
        - name: symbols
          in: query
          required: false
          schema:
            type: string
          description: Accepts a JSON array of symbol names. E.g. ["BTCUSDT","BNBUSDT"]
        - name: timeZone
          in: query
          required: false
          schema:
            type: string
          description: |
            Default: 0 (UTC). Supported values for timeZone: Hours and minutes (e.g. -1:00, 05:45), Only hours (e.g. 0, 8, 4)
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum: [FULL, MINI]
          description: "Supported values: FULL or MINI. If none provided, the default is FULL."
      responses:
        '200':
          description: Successful response (FULL or MINI)
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: './schemas/TickerTradingDayFullResponse.yaml'
                  - type: array
                    items:
                      $ref: './schemas/TickerTradingDayFullResponse.yaml'
                  - $ref: './schemas/TickerTradingDayMiniResponse.yaml'
                  - type: array
                    items:
                      $ref: './schemas/TickerTradingDayMiniResponse.yaml'
