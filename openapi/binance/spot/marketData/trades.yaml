paths:
  /api/v3/trades:
    get:
      tags:
        - BinanceSpotMarketData
      summary: Get recent trades list
      description: |
        Get recent trades for a symbol.
      operationId: getRecentTrades
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 500
            maximum: 1000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './schemas/TradeItem.yaml'
              example:
                - id: 28457
                  price: "4.00000100"
                  qty: "12.00000000"
                  quoteQty: "48.000012"
                  time: 1499865549590
                  isBuyerMaker: true
                  isBestMatch: true
