paths:
  /api/v3/klines:
    get:
      tags:
        - BinanceSpotMarketData
      summary: Get Kline/Candlestick data
      description: Get Kline/candlestick bars for a symbol. Klines are uniquely identified by their open time.
      operationId: getKlines
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
        - name: interval
          in: query
          required: true
          schema:
            type: string
        - name: startTime
          in: query
          required: false
          schema:
            type: integer
        - name: endTime
          in: query
          required: false
          schema:
            type: integer
        - name: timeZone
          in: query
          required: false
          schema:
            type: string
            default: '0'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 500
            maximum: 1000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './schemas/KlineItem.yaml'
