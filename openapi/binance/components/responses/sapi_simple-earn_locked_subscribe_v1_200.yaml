description: Locked Product Subscription Response
content:
  application/json:
    schema:
      type: object
      properties:
        purchaseId:
          type: integer
          format: int64
          example: 40607
        positionId:
          type: string
          example: '12345'
        success:
          type: boolean
          example: true
      required:
      - purchaseId
      - positionId
      - success
