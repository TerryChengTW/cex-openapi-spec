description: Borrow Information
content:
  application/json:
    schema:
      type: object
      properties:
        loanCoin:
          type: string
          example: BUSD
        loanAmount:
          type: string
          example: '100.5'
        collateralCoin:
          type: string
          example: BNB
        collateralAmount:
          type: string
          example: '50.5'
        hourlyInterestRate:
          type: string
          example: '0.001234'
        orderId:
          type: string
          example: '100000001'
      required:
      - loanCoin
      - loanAmount
      - collateralCoin
      - collateralAmount
      - hourlyInterestRate
      - orderId
