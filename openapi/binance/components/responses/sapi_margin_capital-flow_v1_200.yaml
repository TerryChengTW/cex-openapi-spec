description: Margin capital flow
content:
  application/json:
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            format: int64
            example: 123456
          tranId:
            type: integer
            format: int64
            example: 123123
          timestamp:
            type: integer
            format: int64
            example: 1691116657000
          asset:
            type: string
            example: USDT
          symbol:
            type: string
            example: BTCUSDT
          type:
            type: string
            example: BORROW
          amount:
            type: string
            example: '101'
        required:
        - id
        - tranId
        - timestamp
        - asset
        - symbol
        - type
        - amount
