paths:
  /sapi/v1/asset/dust-btc:
    post:
      summary: Get Assets That Can Be Converted Into BNB (USER_DATA)
      description: 'Weight(IP): 1'
      tags:
      - Wallet
      parameters:
      - name: accountType
        in: query
        required: false
        description: SPOT or MARGIN, default SPOT
        schema:
          type: string
          enum:
          - SPOT
          - MARGIN
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/dust-btc_post_200.yaml
        '400':
          $ref: ..\..\responses/dust-btc_post_400.yaml
        '401':
          $ref: ..\..\responses/dust-btc_post_401.yaml
