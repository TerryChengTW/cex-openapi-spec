paths:
  /sapi/v1/bnbBurn:
    post:
      summary: Toggle BNB Burn On Spot Trade And Margin Interest (USER_DATA)
      description: '- "spotBNBBurn" and "interestBNBBurn" should be sent at least
        one.


        Weight(IP): 1'
      tags:
      - Margin
      parameters:
      - name: spotBNBBurn
        in: query
        description: Determines whether to use BNB to pay for trading fees on SPOT
        schema:
          type: string
          enum:
          - 'true'
          - 'false'
          example: 'true'
      - name: interestBNBBurn
        in: query
        description: Determines whether to use BNB to pay for margin loan's interest
        schema:
          type: string
          enum:
          - 'true'
          - 'false'
          example: 'false'
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/bnbBurn_post_200.yaml
        '400':
          $ref: ..\..\responses/bnbBurn_post_400.yaml
        '401':
          $ref: ..\..\responses/bnbBurn_post_401.yaml
    get:
      summary: Get BNB Burn Status(USER_DATA)
      description: 'Weight(IP): 1'
      tags:
      - Margin
      parameters:
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/bnbBurn_get_200.yaml
        '400':
          $ref: ..\..\responses/bnbBurn_get_400.yaml
        '401':
          $ref: ..\..\responses/bnbBurn_get_401.yaml
