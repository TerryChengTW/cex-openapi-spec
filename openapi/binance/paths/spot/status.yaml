paths:
  /sapi/v1/lending/auto-invest/one-off/status:
    get:
      summary: Query One-Time Transaction Status (USER_DATA)
      description: 'Transaction status for one-time transaction


        Weight(IP): 1'
      tags:
      - Auto-Invest
      parameters:
      - name: transactionId
        in: query
        required: true
        schema:
          type: integer
          format: int64
          example: 12345
      - name: requestId
        in: query
        schema:
          type: string
          example: TR12354859
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/status_get_200.yaml
        '400':
          $ref: ..\..\responses/status_get_400.yaml
        '401':
          $ref: ..\..\responses/status_get_401.yaml
