paths:
  /sapi/v1/loan/customize/margin_call:
    post:
      summary: Crypto Loan Customize Margin Call (TRADE)
      description: 'Customize margin call for ongoing orders only.


        Weight(UID): 6000'
      tags:
      - Crypto Loans
      parameters:
      - name: orderId
        in: query
        required: false
        description: Mandatory when collateralCoin is empty. Send either orderId or
          collateralCoin, if both parameters are sent, take orderId only.
        schema:
          type: integer
          format: int64
      - $ref: ..\..\parameters/collateralCoin.yaml
      - name: marginCall
        in: query
        required: true
        schema:
          type: number
          format: float
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/margin_call_post_200.yaml
        '400':
          $ref: ..\..\responses/margin_call_post_400.yaml
        '401':
          $ref: ..\..\responses/margin_call_post_401.yaml
