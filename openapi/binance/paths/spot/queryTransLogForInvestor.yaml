paths:
  /sapi/v1/managed-subaccount/queryTransLogForInvestor:
    get:
      summary: Query Managed Sub Account Transfer Log (For Investor Master Account)
      description: 'Investor can use this api to query managed sub account transfer
        log. This endpoint is available for investor of Managed Sub-Account. A Managed
        Sub-Account is an account type for investors who value flexibility in asset
        allocation and account application, while delegating trades to a professional
        trading team.


        Weight(IP): 1'
      tags:
      - Sub-Account
      parameters:
      - $ref: ..\..\parameters/email.yaml
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - $ref: ..\..\parameters/page.yaml
      - $ref: ..\..\parameters/limit.yaml
      - name: transfers
        in: query
        required: false
        description: Transfer Direction (FROM/TO)
        schema:
          type: string
          example: FROM
      - name: transferFunctionAccountType
        in: query
        required: false
        description: Transfer function account type (SPOT/MARGIN/ISOLATED_MARGIN/USDT_FUTURE/COIN_FUTURE)
        schema:
          type: string
          example: SPOT
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/queryTransLogForInvestor_get_200.yaml
        '400':
          $ref: ..\..\responses/queryTransLogForInvestor_get_400.yaml
        '401':
          $ref: ..\..\responses/queryTransLogForInvestor_get_401.yaml
