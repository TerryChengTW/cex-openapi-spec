paths:
  /sapi/v1/dci/product/auto_compound/edit-status:
    post:
      summary: Change Auto-Compound status(USER_DATA)
      description: 'Change Auto-Compound status


        - 15:31 ~ 16:00 UTC+8 This function is disabled


        Weight(IP): 1


        Rate Limit: Maximum 1 time/s per account'
      tags:
      - Dual Investment
      parameters:
      - name: positionId
        in: query
        required: true
        description: Get positionId from /sapi/v1/dci/product/positions
        schema:
          type: integer
          format: int64
      - $ref: ..\..\parameters/autoCompoundPlan.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/edit-status_post_200.yaml
        '400':
          $ref: ..\..\responses/edit-status_post_400.yaml
        '401':
          $ref: ..\..\responses/edit-status_post_401.yaml
