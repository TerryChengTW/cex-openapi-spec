paths:
  /sapi/v1/capital/deposit/hisrec:
    get:
      summary: Deposit History(supporting network) (USER_DATA)
      description: 'Fetch deposit history.


        - Please notice the default `startTime` and `endTime` to make sure that time
        interval is within 0-90 days.

        - If both `startTime` and `endTime` are sent, time between `startTime` and
        `endTime` must be less than 90 days.


        Weight(IP): 1'
      tags:
      - Wallet
      parameters:
      - $ref: ..\..\parameters/optionalCoin.yaml
      - name: status
        in: query
        description: '* `0` - pending

          * `6` - credited but cannot withdraw

          * `1` - success'
        schema:
          type: integer
          format: int32
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - $ref: ..\..\parameters/offset.yaml
      - $ref: ..\..\parameters/limit.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/hisrec_get_200.yaml
        '400':
          $ref: ..\..\responses/hisrec_get_400.yaml
        '401':
          $ref: ..\..\responses/hisrec_get_401.yaml
