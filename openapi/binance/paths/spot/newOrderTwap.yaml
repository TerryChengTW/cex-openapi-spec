paths:
  /sapi/v1/algo/spot/newOrderTwap:
    post:
      summary: Time-Weighted Average Price (Twap) New Order
      description: 'Place a new spot TWAP order with Algo service.


        Weight(UID): 3000'
      tags:
      - Spot Algo
      parameters:
      - $ref: ..\..\parameters/symbol.yaml
      - $ref: ..\..\parameters/side.yaml
      - $ref: ..\..\parameters/quantity.yaml
      - name: duration
        in: query
        required: true
        schema:
          type: integer
          format: int32
          example: 300
      - name: clientAlgoId
        in: query
        schema:
          type: string
      - name: limitPrice
        in: query
        schema:
          type: number
          format: float
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/newOrderTwap_post_200.yaml
        '400':
          $ref: ..\..\responses/newOrderTwap_post_400.yaml
        '401':
          $ref: ..\..\responses/newOrderTwap_post_401.yaml
