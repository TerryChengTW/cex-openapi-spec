paths:
  /sapi/v1/margin/next-hourly-interest-rate:
    get:
      summary: Get a future hourly interest rate (USER_DATA)
      description: 'Get user the next hourly estimate interest


        Weight(UID): 100'
      tags:
      - Margin
      parameters:
      - name: assets
        in: query
        description: List of assets, separated by commas, up to 20
        schema:
          type: string
          example: BTC,ETH
      - name: isIsolated
        in: query
        description: for isolated margin or not, "TRUE", "FALSE"
        schema:
          type: string
          enum:
          - 'TRUE'
          - 'FALSE'
          example: 'TRUE'
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/next-hourly-interest-rate_get_200.yaml
        '400':
          $ref: ..\..\responses/next-hourly-interest-rate_get_400.yaml
        '401':
          $ref: ..\..\responses/next-hourly-interest-rate_get_401.yaml
