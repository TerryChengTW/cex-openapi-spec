paths:
  /sapi/v1/margin/interestHistory:
    get:
      summary: Get Interest History (USER_DATA)
      description: "- Response in descending order\n- If `isolatedSymbol` is not sent,\
        \ crossed margin data will be returned\n- Set `archived` to `true` to query\
        \ data from 6 months ago\n- `type` in response has 4 enums:\n  - `PERIODIC`\
        \ interest charged per hour\n  - `ON_BORROW` first interest charged on borrow\n\
        \  - `PERIODIC_CONVERTED` interest charged per hour converted into BNB\n \
        \ - `ON_BORROW_CONVERTED` first interest charged on borrow converted into\
        \ BNB\n\nWeight(IP): 1"
      tags:
      - Margin
      parameters:
      - $ref: ..\..\parameters/optionalAsset.yaml
      - $ref: ..\..\parameters/isolatedSymbol.yaml
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - $ref: ..\..\parameters/current.yaml
      - $ref: ..\..\parameters/size.yaml
      - $ref: ..\..\parameters/archived.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/interestHistory_get_200.yaml
        '400':
          $ref: ..\..\responses/interestHistory_get_400.yaml
        '401':
          $ref: ..\..\responses/interestHistory_get_401.yaml
