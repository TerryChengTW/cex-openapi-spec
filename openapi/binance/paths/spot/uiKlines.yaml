paths:
  /api/v3/uiKlines:
    get:
      summary: UIKlines
      description: 'The request is similar to klines having the same parameters and
        response.


        uiKlines return modified kline data, optimized for presentation of candlestick
        charts.


        Weight(IP): 2'
      tags:
      - Market
      parameters:
      - $ref: ..\..\parameters/symbol.yaml
      - name: interval
        in: query
        required: true
        description: kline intervals
        schema:
          type: string
          enum:
          - 1s
          - 1m
          - 3m
          - 5m
          - 15m
          - 30m
          - 1h
          - 2h
          - 4h
          - 6h
          - 8h
          - 12h
          - 1d
          - 3d
          - 1w
          - 1M
          example: '"1m"'
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - name: timeZone
        in: query
        required: false
        description: 'Default: 0 (UTC)'
        schema:
          type: string
      - $ref: ..\..\parameters/limit.yaml
      responses:
        '200':
          $ref: ..\..\responses/uiKlines_get_200.yaml
        '400':
          $ref: ..\..\responses/uiKlines_get_400.yaml
