paths:
  /sapi/v2/loan/flexible/repay:
    post:
      summary: Repay - Flexible Loan Repay (TRADE)
      description: '- repayAmount is mandatory even fullRepayment = FALSE


        Weight(IP): 6000'
      tags:
      - Crypto Loans
      parameters:
      - $ref: ..\..\parameters/loanCoin.yaml
      - $ref: ..\..\parameters/collateralCoin.yaml
      - name: repayAmount
        in: query
        required: true
        description: repay amount of loanCoin
        schema:
          type: number
          format: float
      - name: collateralReturn
        in: query
        description: 'Default: TRUE.

          TRUE: Return extra collateral to earn account;

          FALSE: Keep extra collateral in the order, and lower LTV.'
        schema:
          type: boolean
          example: true
      - name: fullRepayment
        in: query
        description: 'Default: FALSE.

          TRUE: Full repayment;

          FALSE: Partial repayment, based on loanAmount'
        schema:
          type: boolean
          example: true
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/repay_post_200.yaml
        '400':
          $ref: ..\..\responses/repay_post_400.yaml
        '401':
          $ref: ..\..\responses/repay_post_401.yaml
