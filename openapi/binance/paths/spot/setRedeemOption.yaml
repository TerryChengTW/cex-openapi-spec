paths:
  /sapi/v1/simple-earn/locked/setRedeemOption:
    get:
      summary: Set Locked Product Redeem Option(USER_DATA)
      description: 'Set redeem option for Locked product


        Weight(IP): 50'
      tags:
      - Simple Earn
      parameters:
      - name: positionId
        in: query
        required: true
        schema:
          type: string
      - name: redeemTo
        in: query
        description: SPOT,FLEXIBLE, default FLEXIBLE
        schema:
          type: string
          enum:
          - SPOT
          - FLEXIBLE
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/setRedeemOption_get_200.yaml
        '400':
          $ref: ..\..\responses/setRedeemOption_get_400.yaml
        '401':
          $ref: ..\..\responses/setRedeemOption_get_401.yaml
