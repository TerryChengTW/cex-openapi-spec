paths:
  /sapi/v1/margin/allOrderList:
    get:
      summary: Query Margin Account's all OCO (USER_DATA)
      description: 'Retrieves all OCO for a specific margin account based on provided
        optional parameters


        Weight(IP): 200'
      tags:
      - Margin
      parameters:
      - $ref: ..\..\parameters/isIsolatedMargin.yaml
      - name: symbol
        in: query
        description: Mandatory for isolated margin, not supported for cross margin
        schema:
          type: string
      - name: fromId
        in: query
        description: If supplied, neither `startTime` or `endTime` can be provided
        schema:
          type: string
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - name: limit
        in: query
        description: 'Default Value: 500; Max Value: 1000'
        schema:
          type: integer
          format: int32
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/allOrderList_get_200.yaml
        '400':
          $ref: ..\..\responses/allOrderList_get_400.yaml
        '401':
          $ref: ..\..\responses/allOrderList_get_401.yaml
