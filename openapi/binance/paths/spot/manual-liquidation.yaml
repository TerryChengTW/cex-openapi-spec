paths:
  /sapi/v1/margin/manual-liquidation:
    post:
      summary: Margin manual liquidation(MARGIN)
      description: 'Margin manual liquidation


        Weight(UID): 3000'
      tags:
      - Margin
      parameters:
      - name: type
        in: query
        required: true
        schema:
          type: string
          enum:
          - MARGIN
          - ISOLATED
      - name: symbol
        in: query
        schema:
          type: string
          example: BTCUSDT
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/manual-liquidation_post_200.yaml
        '400':
          $ref: ..\..\responses/manual-liquidation_post_400.yaml
        '401':
          $ref: ..\..\responses/manual-liquidation_post_401.yaml
