paths:
  /sapi/v1/convert/tradeFlow:
    get:
      summary: Get Convert Trade History (USER_DATA)
      description: '- The max interval between startTime and endTime is 30 days.


        Weight(UID): 3000'
      tags:
      - Convert
      parameters:
      - name: startTime
        in: query
        required: true
        description: UTC timestamp in ms
        schema:
          type: integer
          format: int64
          example: 1624248872184
      - name: endTime
        in: query
        required: true
        description: UTC timestamp in ms
        schema:
          type: integer
          format: int64
          example: 1624248872185
      - name: limit
        in: query
        description: default 100, max 1000
        required: false
        schema:
          type: integer
          format: int32
          example: 100
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/tradeFlow_get_200.yaml
        '400':
          $ref: ..\..\responses/tradeFlow_get_400.yaml
        '401':
          $ref: ..\..\responses/tradeFlow_get_401.yaml
