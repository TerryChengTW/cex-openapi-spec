paths:
  /sapi/v1/margin/capital-flow:
    get:
      summary: Get cross or isolated margin capital flow(USER_DATA)
      description: 'Get cross or isolated margin capital flow


        Weight(IP): 100'
      tags:
      - Margin
      parameters:
      - $ref: ..\..\parameters/optionalAsset.yaml
      - name: symbol
        in: query
        description: Required when querying isolated data
        schema:
          type: string
          example: BTCUSDT
      - name: type
        in: query
        schema:
          type: string
          enum:
          - TRANSFER
          - BORROW
          - REPAY
          - BUY_INCOME
          - BUY_EXPENSE
          - SELL_INCOME
          - SELL_EXPENSE
          - TRADING_COMMISSION
          - BUY_LIQUIDATION
          - SELL_LIQUIDATION
          - REPAY_LIQUIDATION
          - OTHER_LIQUIDATION
          - LIQUIDATION_FEE
          - SMALL_BALANCE_CONVERT
          - COMMISSION_RETURN
          - SMALL_CONVERT
      - name: startTime
        in: query
        description: Only supports querying the data of the last 90 days
        schema:
          type: integer
          format: int64
      - $ref: ..\..\parameters/endTime.yaml
      - name: fromId
        in: query
        description: If fromId is set, the data with id > fromId will be returned.
          Otherwise the latest data will be returned
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        description: The number of data items returned each time is limited. Default
          500; Max 1000.
        schema:
          type: integer
          format: int64
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/capital-flow_get_200.yaml
        '400':
          $ref: ..\..\responses/capital-flow_get_400.yaml
        '401':
          $ref: ..\..\responses/capital-flow_get_401.yaml
