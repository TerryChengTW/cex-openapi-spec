paths:
  /api/v3/ticker/price:
    get:
      summary: Symbol Price Ticker
      description: 'Latest price for a symbol or symbols.


        - If the symbol is not sent, prices for all symbols will be returned in an
        array.


        Weight(IP):

        - `2` for a single symbol;

        - `4` when the symbol parameter is omitted;'
      tags:
      - Market
      parameters:
      - $ref: ..\..\parameters/optionalSymbol.yaml
      - $ref: ..\..\parameters/arraySymbols.yaml
      responses:
        '200':
          $ref: ..\..\responses/price_get_200.yaml
        '400':
          $ref: ..\..\responses/price_get_400.yaml
