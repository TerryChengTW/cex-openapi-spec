paths:
  /sapi/v1/lending/auto-invest/rebalance/history:
    get:
      summary: Index Linked Plan Rebalance Details (USER_DATA)
      description: 'Get the history of Index Linked Plan Redemption transactions


        Max 30 day difference between startTime and endTime

        If no startTime and endTime, default to show past 30 day records


        Weight(IP): 1'
      tags:
      - Auto-Invest
      parameters:
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - $ref: ..\..\parameters/current.yaml
      - $ref: ..\..\parameters/size.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/history_get_200.yaml
        '400':
          $ref: ..\..\responses/history_get_400.yaml
        '401':
          $ref: ..\..\responses/history_get_401.yaml
