paths:
  /api/v3/sor/order/test:
    post:
      summary: Test new order using SOR (TRADE)
      description: "Test new order creation and signature/recvWindow using smart order\
        \ routing (SOR).\nCreates and validates a new order but does not send it into\
        \ the matching engine.\n\nWeight(IP):\n  - Without computeCommissionRates:\
        \ `1`\n  - With computeCommissionRates: `20`"
      tags:
      - Trade
      parameters:
      - $ref: ..\..\parameters/symbol.yaml
      - $ref: ..\..\parameters/side.yaml
      - $ref: ..\..\parameters/orderType.yaml
      - $ref: ..\..\parameters/timeInForce.yaml
      - $ref: ..\..\parameters/quantity.yaml
      - name: price
        in: query
        required: false
        schema:
          type: number
          format: double
      - $ref: ..\..\parameters/newClientOrderId.yaml
      - $ref: ..\..\parameters/strategyId.yaml
      - $ref: ..\..\parameters/strategyType.yaml
      - $ref: ..\..\parameters/icebergQty.yaml
      - $ref: ..\..\parameters/newOrderRespType.yaml
      - $ref: ..\..\parameters/selfTradePreventionMode.yaml
      - name: computeCommissionRates
        in: query
        required: false
        description: 'Default: false'
        schema:
          type: boolean
          example: false
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/test_post_200.yaml
        '400':
          $ref: ..\..\responses/test_post_400.yaml
        '401':
          $ref: ..\..\responses/test_post_401.yaml
