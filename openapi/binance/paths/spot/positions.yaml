paths:
  /sapi/v1/dci/product/positions:
    get:
      summary: Get Dual Investment positions(USER_DATA)
      description: 'Get Dual Investment positions (batch)


        Weight(IP): 1'
      tags:
      - Dual Investment
      parameters:
      - name: status
        in: query
        description: '- PENDING: Products are purchasing, will give results later;

          - PURCHASE_SUCCESS: purchase successfully;

          - SETTLED: Products are finish settling;

          - PURCHASE_FAIL: fail to purchase;

          - REFUNDING: refund ongoing;

          - REFUND_SUCCESS: refund to spot account successfully;

          - SETTLING: Products are settling.

          If don''t fill this field, will response all the position status.'
        schema:
          type: string
          enum:
          - PENDING
          - PURCHASE_SUCCESS
          - SETTLED
          - PURCHASE_FAIL
          - REFUNDING
          - REFUND_SUCCESS
          - SETTLING
      - $ref: ..\..\parameters/smallPageSize.yaml
      - $ref: ..\..\parameters/pageIndex.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/positions_get_200.yaml
        '400':
          $ref: ..\..\responses/positions_get_400.yaml
        '401':
          $ref: ..\..\responses/positions_get_401.yaml
