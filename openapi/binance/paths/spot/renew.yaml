      description: 'VIP loan is available for VIP users only.


        Weight(UID): 6000'
      tags:
      - VIP Loans
      parameters:
      - $ref: ..\..\parameters/orderId.yaml
      - name: loanTerm
        in: query
        schema:
          type: integer
          example: 30
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/renew_post_200.yaml
        '400':
          $ref: ..\..\responses/renew_post_400.yaml
        '401':
          $ref: ..\..\responses/renew_post_401.yaml
