paths:
  /api/v3/myPreventedMatches:
    get:
      summary: Query Prevented Matches
      description: "Displays the list of orders that were expired because of STP.\n\
        \nFor additional information on what a Prevented match is, as well as Self\
        \ Trade Prevention (STP), please refer to our STP FAQ page.\n\nThese are the\
        \ combinations supported:\n\n* symbol + preventedMatchId\n* symbol + orderId\n\
        * symbol + orderId + fromPreventedMatchId (limit will default to 500)\n* symbol\
        \ + orderId + fromPreventedMatchId + limit\n\nWeight(IP):\n\nCase \t     \
        \                     Weight\nIf symbol is invalid: \t        2\nQuerying\
        \ by preventedMatchId: \t2\nQuerying by orderId: \t          20"
      tags:
      - Trade
      parameters:
      - $ref: ..\..\parameters/symbol.yaml
      - $ref: ..\..\parameters/preventedMatchId.yaml
      - $ref: ..\..\parameters/orderId.yaml
      - name: fromPreventedMatchId
        in: query
        required: false
        schema:
          type: integer
          format: int64
          example: 1
      - $ref: ..\..\parameters/limit.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/myPreventedMatches_get_200.yaml
        '400':
          $ref: ..\..\responses/myPreventedMatches_get_400.yaml
        '401':
          $ref: ..\..\responses/myPreventedMatches_get_401.yaml
