paths:
  /sapi/v1/fiat/payments:
    get:
      summary: Fiat Payments History (USER_DATA)
      description: '- If beginTime and endTime are not sent, the recent 30-day data
        will be returned.


        Weight(IP): 1'
      tags:
      - Fiat
      parameters:
      - $ref: ..\..\parameters/transactionType.yaml
      - $ref: ..\..\parameters/beginTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - $ref: ..\..\parameters/page.yaml
      - $ref: ..\..\parameters/rows.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/payments_get_200.yaml
        '400':
          $ref: ..\..\responses/payments_get_400.yaml
        '401':
          $ref: ..\..\responses/payments_get_401.yaml
