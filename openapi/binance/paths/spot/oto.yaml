paths:
  /sapi/v1/margin/order/oto:
    post:
      summary: Margin Account New OTO (TRADE)
      description: 'Post a new `OTO` order for margin account:

        - An `OTO` (One-Triggers-the-Other) is an order list comprised of 2 orders

        - The first order is called the working order and must be `LIMIT` or `LIMIT_MAKER`.
        Initially, only the working order goes on the order book.

        - The second order is called the pending order. It can be any order type except
        for `MARKET` orders using parameter `quoteOrderQty`. The pending order is
        only placed on the order book when the working order gets fully filled.

        - If either the working order or the pending order is cancelled individually,
        the other order in the order list will also be canceled or expired.

        - When the order list is placed, if the working order gets immediately fully
        filled, the placement response will show the working order as `FILLED` but
        the pending order will still appear as `PENDING_NEW`. You need to query the
        status of the pending order again to see its updated status.

        - OTOs add 2 orders to the unfilled order count, `EXCHANGE_MAX_NUM_ORDERS`
        filter and `MAX_NUM_ORDERS` filter.


        Weight(UID): 6'
      tags:
      - Margin
      parameters:
      - $ref: ..\..\parameters/symbol.yaml
      - $ref: ..\..\parameters/isIsolatedMargin.yaml
      - name: listClientOrderId
        in: query
        description: 'Arbitrary unique ID among open order lists. Automatically generated
          if not sent.

          A new order list with the same `listClientOrderId` is accepted only when
          the previous one is filled or completely expired.

          `listClientOrderId` is distinct from the `workingClientOrderId` and the
          `pendingClientOrderId`.'
        schema:
          type: string
      - $ref: ..\..\parameters/ocoNewOrderRespType.yaml
      - name: sideEffectType
        in: query
        description: Default `NO_SIDE_EFFECT`
        schema:
          type: string
          enum:
          - NO_SIDE_EFFECT
          - MARGIN_BUY
      - $ref: ..\..\parameters/selfTradePreventionMode.yaml
      - name: autoRepayAtCancel
        in: query
        description: Only when MARGIN_BUY order takes effect, true means that the
          debt generated by the order needs to be repay after the order is cancelled.
          The default is true
        schema:
          type: boolean
          example: true
      - $ref: ..\..\parameters/workingType.yaml
      - $ref: ..\..\parameters/workingSide.yaml
      - $ref: ..\..\parameters/workingClientOrderId.yaml
      - $ref: ..\..\parameters/workingPrice.yaml
      - $ref: ..\..\parameters/workingQuantity.yaml
      - $ref: ..\..\parameters/workingIcebergQty.yaml
      - $ref: ..\..\parameters/workingTimeInForce.yaml
      - $ref: ..\..\parameters/pendingType.yaml
      - $ref: ..\..\parameters/pendingSide.yaml
      - $ref: ..\..\parameters/pendingClientOrderId.yaml
      - $ref: ..\..\parameters/pendingPrice.yaml
      - $ref: ..\..\parameters/pendingStopPrice.yaml
      - $ref: ..\..\parameters/pendingTrailingDelta.yaml
      - $ref: ..\..\parameters/pendingQuantity.yaml
      - $ref: ..\..\parameters/pendingIcebergQty.yaml
      - $ref: ..\..\parameters/pendingTimeInForce.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/oto_post_200.yaml
        '400':
          $ref: ..\..\responses/oto_post_400.yaml
        '401':
          $ref: ..\..\responses/oto_post_401.yaml
