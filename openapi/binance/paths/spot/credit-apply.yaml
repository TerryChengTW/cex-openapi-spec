paths:
  /sapi/v1/capital/deposit/credit-apply:
    post:
      summary: One click arrival deposit apply (USER_DATA)
      description: 'Apply deposit credit for expired address (One click arrival)


        Weight(IP): 1'
      tags:
      - Wallet
      parameters:
      - name: depositId
        in: query
        description: Deposit record Id, priority use
        schema:
          type: integer
          format: int64
      - name: txId
        in: query
        description: Deposit txId, used when depositId is not specified
        schema:
          type: string
      - name: subAccountId
        in: query
        schema:
          type: integer
          format: int64
      - name: subUserId
        in: query
        schema:
          type: integer
          format: int64
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/credit-apply_post_200.yaml
        '400':
          $ref: ..\..\responses/credit-apply_post_400.yaml
        '401':
          $ref: ..\..\responses/credit-apply_post_401.yaml
