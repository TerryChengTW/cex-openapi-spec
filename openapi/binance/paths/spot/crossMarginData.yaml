paths:
  /sapi/v1/margin/crossMarginData:
    get:
      summary: Query Cross Margin Fee Data (USER_DATA)
      description: 'Get cross margin fee data collection with any vip level or user''s
        current specific data as https://www.binance.com/en/margin-fee


        Weight(IP): 1 when coin is specified; 5 when the coin parameter is omitted'
      tags:
      - Margin
      parameters:
      - $ref: ..\..\parameters/vipLevel.yaml
      - $ref: ..\..\parameters/optionalCoin.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/crossMarginData_get_200.yaml
        '400':
          $ref: ..\..\responses/crossMarginData_get_400.yaml
        '401':
          $ref: ..\..\responses/crossMarginData_get_401.yaml
