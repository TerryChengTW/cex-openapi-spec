paths:
  /sapi/v1/rebate/taxQuery:
    get:
      summary: Get Spot Rebate History Records (USER_DATA)
      description: '- The max interval between startTime and endTime is 90 days.

        - If startTime and endTime are not sent, the recent 7 days'' data will be
        returned.

        - The earliest startTime is supported on June 10, 2020


        Weight(UID): 3000'
      tags:
      - Rebate
      parameters:
      - name: startTime
        in: query
        description: UTC timestamp in ms
        schema:
          type: integer
          format: int64
      - name: endTime
        in: query
        description: UTC timestamp in ms
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        description: default 1
        schema:
          type: integer
          format: int32
          example: 1
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/taxQuery_get_200.yaml
        '400':
          $ref: ..\..\responses/taxQuery_get_400.yaml
        '401':
          $ref: ..\..\responses/taxQuery_get_401.yaml
