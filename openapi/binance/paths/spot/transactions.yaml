paths:
  /sapi/v1/nft/history/transactions:
    get:
      summary: Get NFT Transaction History (USER_DATA)
      description: '- The max interval between startTime and endTime is 90 days.

        - If startTime and endTime are not sent, the recent 7 days'' data will be
        returned.


        Weight(UID): 3000'
      tags:
      - NFT
      parameters:
      - name: orderType
        in: query
        description: '0: purchase order, 1: sell order, 2: royalty income, 3: primary
          market order, 4: mint fee'
        required: true
        schema:
          type: integer
          format: int32
          example: 1
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - $ref: ..\..\parameters/limit50.yaml
      - $ref: ..\..\parameters/page.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/transactions_get_200.yaml
        '400':
          $ref: ..\..\responses/transactions_get_400.yaml
        '401':
          $ref: ..\..\responses/transactions_get_401.yaml
