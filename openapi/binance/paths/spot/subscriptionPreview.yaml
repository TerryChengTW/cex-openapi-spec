paths:
  /sapi/v1/simple-earn/locked/subscriptionPreview:
    get:
      summary: Get Locked Subscription Preview (USER_DATA)
      description: 'Weight(IP): 150'
      tags:
      - Simple Earn
      parameters:
      - name: projectId
        in: query
        required: true
        schema:
          type: string
      - name: amount
        in: query
        required: true
        schema:
          type: number
          format: double
      - name: autoSubscribe
        in: query
        description: true or false, default true.
        schema:
          type: boolean
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/subscriptionPreview_get_200.yaml
        '400':
          $ref: ..\..\responses/subscriptionPreview_get_400.yaml
        '401':
          $ref: ..\..\responses/subscriptionPreview_get_401.yaml
