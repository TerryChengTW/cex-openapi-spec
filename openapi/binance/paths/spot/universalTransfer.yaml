paths:
  /sapi/v1/sub-account/universalTransfer:
    get:
      summary: Universal Transfer History (For Master Account)
      description: '- `fromEmail` and `toEmail` cannot be sent at the same time.

        - Return `fromEmail` equal master account email by default.

        - The query time period must be less then 30 days.

        - If startTime and endTime not sent, return records of the last 30 days by
        default.


        Weight(IP): 1'
      tags:
      - Sub-Account
      parameters:
      - $ref: ..\..\parameters/optionalSubAccountFromEmail.yaml
      - $ref: ..\..\parameters/optionalSubAccountToEmail.yaml
      - $ref: ..\..\parameters/clientTranId.yaml
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - $ref: ..\..\parameters/page.yaml
      - name: limit
        in: query
        description: Default 500, Max 500
        schema:
          type: integer
          format: int32
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/universalTransfer_get_200.yaml
        '400':
          $ref: ..\..\responses/universalTransfer_get_400.yaml
        '401':
          $ref: ..\..\responses/universalTransfer_get_401.yaml
    post:
      summary: Universal Transfer (For Master Account)
      description: "- You need to enable \"internal transfer\" option for the api\
        \ key which requests this endpoint.\n- Transfer from master account by default\
        \ if fromEmail is not sent.\n- Transfer to master account by default if toEmail\
        \ is not sent.\n- Supported transfer scenarios:\n  - Master account SPOT transfer\
        \ to sub-account SPOT,USDT_FUTURE,COIN_FUTURE,MARGIN(Cross),ISOLATED_MARGIN\n\
        \  - Sub-account SPOT,USDT_FUTURE,COIN_FUTURE,MARGIN(Cross),ISOLATED_MARGIN\
        \ transfer to master account SPOT\n  - Transfer between two sub-account SPOT\
        \ accounts\n\nWeight(IP): 1"
      tags:
      - Sub-Account
      parameters:
      - $ref: ..\..\parameters/optionalSubAccountFromEmail.yaml
      - $ref: ..\..\parameters/optionalSubAccountToEmail.yaml
      - name: fromAccountType
        in: query
        required: true
        schema:
          type: string
          enum:
          - SPOT
          - USDT_FUTURE
          - COIN_FUTURE
          - MARGIN
          - ISOLATED_MARGIN
      - name: toAccountType
        in: query
        required: true
        schema:
          type: string
          enum:
          - SPOT
          - USDT_FUTURE
          - COIN_FUTURE
          - MARGIN
          - ISOLATED_MARGIN
      - $ref: ..\..\parameters/clientTranId.yaml
      - name: symbol
        in: query
        description: Only supported under ISOLATED_MARGIN type
        schema:
          type: string
          example: BNBUSDT
      - $ref: ..\..\parameters/asset.yaml
      - $ref: ..\..\parameters/amount.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/universalTransfer_post_200.yaml
        '400':
          $ref: ..\..\responses/universalTransfer_post_400.yaml
        '401':
          $ref: ..\..\responses/universalTransfer_post_401.yaml
