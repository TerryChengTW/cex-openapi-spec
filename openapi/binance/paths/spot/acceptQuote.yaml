paths:
  /sapi/v1/convert/acceptQuote:
    post:
      summary: Accept Quote (TRADE)
      description: 'Accept the offered quote by quote ID.


        Weight(UID): 500'
      tags:
      - Convert
      parameters:
      - name: quoteId
        in: query
        required: true
        schema:
          type: string
          example: 1000
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/acceptQuote_post_200.yaml
        '400':
          $ref: ..\..\responses/acceptQuote_post_400.yaml
        '401':
          $ref: ..\..\responses/acceptQuote_post_401.yaml
