paths:
  /sapi/v1/loan/repay/collateral/rate:
    get:
      summary: Check Collateral Repay Rate (USER_DATA)
      description: 'Get the the rate of collateral coin / loan coin when using collateral
        repay, the rate will be valid within 8 second.


        Weight(IP): 6000'
      tags:
      - Crypto Loans
      parameters:
      - $ref: ..\..\parameters/loanCoinReq.yaml
      - $ref: ..\..\parameters/collateralCoinReq.yaml
      - name: repayAmount
        in: query
        required: true
        description: repay amount of loanCoin
        schema:
          type: number
          format: float
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/rate_get_200.yaml
        '400':
          $ref: ..\..\responses/rate_get_400.yaml
        '401':
          $ref: ..\..\responses/rate_get_401.yaml
