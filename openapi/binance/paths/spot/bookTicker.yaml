paths:
  /api/v3/ticker/bookTicker:
    get:
      summary: Symbol Order Book Ticker
      description: 'Best price/qty on the order book for a symbol or symbols.


        - If the symbol is not sent, bookTickers for all symbols will be returned
        in an array.


        Weight(IP):

        - `2` for a single symbol;

        - `4` when the symbol parameter is omitted;'
      tags:
      - Market
      parameters:
      - $ref: ..\..\parameters/optionalSymbol.yaml
      - $ref: ..\..\parameters/arraySymbols.yaml
      responses:
        '200':
          $ref: ..\..\responses/bookTicker_get_200.yaml
        '400':
          $ref: ..\..\responses/bookTicker_get_400.yaml
