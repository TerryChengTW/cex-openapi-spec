paths:
  /sapi/v1/lending/auto-invest/one-off:
    post:
      summary: One Time Transaction(TRADE)
      description: 'One time transaction


        Weight(IP): 1'
      tags:
      - Auto-Invest
      parameters:
      - name: sourceType
        in: query
        required: true
        schema:
          type: string
          example: MAIN_SITE
      - name: requestId
        in: query
        schema:
          type: string
          example: TR12354859
      - name: subscriptionAmount
        in: query
        required: true
        schema:
          type: number
          format: float
          example: 10.1
      - name: sourceAsset
        in: query
        required: true
        schema:
          type: string
          example: USDT
      - name: flexibleAllowedToUse
        in: query
        schema:
          type: boolean
          example: true
      - name: planId
        in: query
        schema:
          type: integer
          format: int64
          example: 12345
      - name: indexId
        in: query
        schema:
          type: integer
          format: int64
          example: 1
      - name: details
        in: query
        schema:
          type: array
          items:
            type: object
            properties:
              targetAsset:
                type: string
                example: BTC
              percentage:
                type: integer
                example: 40
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/one-off_post_200.yaml
        '400':
          $ref: ..\..\responses/one-off_post_400.yaml
        '401':
          $ref: ..\..\responses/one-off_post_401.yaml
