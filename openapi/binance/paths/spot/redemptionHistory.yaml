paths:
  /sapi/v1/eth-staking/eth/history/redemptionHistory:
    get:
      summary: Get ETH redemption history (USER_DATA)
      description: '- The time between startTime and endTime cannot be longer than
        3 months.

        - If startTime and endTime are both not sent, then the last 30 days'' data
        will be returned.

        - If startTime is sent but endTime is not sent, the next 30 days'' data beginning
        from startTime will be returned.

        - If endTime is sent but startTime is not sent, the 30 days'' data before
        endTime will be returned.


        Weight(IP): 150'
      tags:
      - Staking
      parameters:
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - $ref: ..\..\parameters/current.yaml
      - $ref: ..\..\parameters/size.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/redemptionHistory_get_200.yaml
        '400':
          $ref: ..\..\responses/redemptionHistory_get_400.yaml
        '401':
          $ref: ..\..\responses/redemptionHistory_get_401.yaml
