paths:
  /sapi/v1/margin/openOrderList:
    get:
      summary: Query Margin Account's Open OCO (USER_DATA)
      description: 'Weight(IP): 10'
      tags:
      - Margin
      parameters:
      - $ref: ..\..\parameters/isIsolatedMargin.yaml
      - name: symbol
        in: query
        description: Mandatory for isolated margin, not supported for cross margin
        schema:
          type: string
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/openOrderList_get_200.yaml
        '400':
          $ref: ..\..\responses/openOrderList_get_400.yaml
        '401':
          $ref: ..\..\responses/openOrderList_get_401.yaml
