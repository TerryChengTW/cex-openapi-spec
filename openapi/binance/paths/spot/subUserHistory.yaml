paths:
  /sapi/v1/sub-account/transfer/subUserHistory:
    get:
      summary: Sub-account Transfer History (For Sub-account)
      description: '- If `type` is not sent, the records of type 2: transfer out will
        be returned by default.

        - If `startTime` and `endTime` are not sent, the recent 30-day data will be
        returned.


        Weight(IP): 1'
      tags:
      - Sub-Account
      parameters:
      - $ref: ..\..\parameters/optionalAsset.yaml
      - name: type
        in: query
        description: '* `1` - transfer in

          * `2` - transfer out'
        schema:
          type: integer
          format: int32
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - $ref: ..\..\parameters/limit.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/subUserHistory_get_200.yaml
        '400':
          $ref: ..\..\responses/subUserHistory_get_400.yaml
        '401':
          $ref: ..\..\responses/subUserHistory_get_401.yaml
