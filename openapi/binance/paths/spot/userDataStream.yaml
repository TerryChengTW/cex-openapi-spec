paths:
  /sapi/v1/userDataStream:
    post:
      summary: Create a ListenKey (USER_STREAM)
      description: 'Start a new user data stream.

        The stream will close after 60 minutes unless a keepalive is sent. If the
        account has an active `listenKey`, that `listenKey` will be returned and its
        validity will be extended for 60 minutes.


        Weight: 1'
      tags:
      - Margin Stream
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/userDataStream_post_200.yaml
    put:
      summary: Ping/Keep-alive a ListenKey (USER_STREAM)
      description: 'Keepalive a user data stream to prevent a time out. User data
        streams will close after 60 minutes. It''s recommended to send a ping about
        every 30 minutes.


        Weight: 1'
      tags:
      - Margin Stream
      parameters:
      - $ref: ..\..\parameters/listenKey.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/userDataStream_put_200.yaml
        '400':
          $ref: ..\..\responses/userDataStream_put_400.yaml
    delete:
      summary: Close a ListenKey (USER_STREAM)
      description: 'Close out a user data stream.


        Weight: 1'
      tags:
      - Margin Stream
      parameters:
      - $ref: ..\..\parameters/listenKey.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/userDataStream_delete_200.yaml
        '400':
          $ref: ..\..\responses/userDataStream_delete_400.yaml
