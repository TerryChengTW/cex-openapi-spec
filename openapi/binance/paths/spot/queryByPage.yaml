paths:
  /sapi/v1/asset/ledger-transfer/cloud-mining/queryByPage:
    get:
      summary: Get Cloud-Mining payment and refund history (USER_DATA)
      description: 'The query of Cloud-Mining payment and refund history


        Weight(UID): 600'
      tags:
      - Wallet
      parameters:
      - name: tranId
        in: query
        description: The transaction id
        required: false
        schema:
          type: integer
          format: int64
          example: 118263615991
      - name: clientTranId
        in: query
        description: The unique flag
        required: false
        schema:
          type: string
      - name: asset
        in: query
        required: false
        description: If it is blank, we will query all assets
        schema:
          type: string
          example: BTC
      - name: startTime
        in: query
        description: UTC timestamp in ms
        required: true
        schema:
          type: integer
          format: int64
      - name: endTime
        in: query
        description: UTC timestamp in ms
        required: true
        schema:
          type: integer
          format: int64
      - $ref: ..\..\parameters/current.yaml
      - $ref: ..\..\parameters/size.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/queryByPage_get_200.yaml
        '400':
          $ref: ..\..\responses/queryByPage_get_400.yaml
        '401':
          $ref: ..\..\responses/queryByPage_get_401.yaml
