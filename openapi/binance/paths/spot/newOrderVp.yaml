paths:
  /sapi/v1/algo/futures/newOrderVp:
    post:
      summary: Volume Participation(VP) New Order (TRADE)
      description: "Send in a VP new order. Only support on USD\u24C8-M Contracts.\n\
        \n- You need to enable `Futures Trading Permission` for the api key which\
        \ requests this endpoint.\n- Base URL: https://api.binance.com\n\n- Total\
        \ Algo open orders max allowed: 10 orders.\n- Leverage of symbols and position\
        \ mode will be the same as your futures account settings. You can set up through\
        \ the trading page or fapi.\n- Receiving \"success\": true does not mean that\
        \ your order will be executed. Please use the query order endpoints(GET sapi/v1/algo/futures/openOrders\
        \ or GET sapi/v1/algo/futures/historicalOrders) to check the order status.\
        \ For example: Your futures balance is insufficient, or open position with\
        \ reduce only or position side is inconsistent with your own setting. In these\
        \ cases you will receive \"success\": true, but the order status will be expired\
        \ after we check it.\n\nWeight(UID): 3000"
      tags:
      - Futures Algo
      parameters:
      - $ref: ..\..\parameters/symbol.yaml
      - $ref: ..\..\parameters/side.yaml
      - $ref: ..\..\parameters/positionSide.yaml
      - name: quantity
        in: query
        required: true
        description: Quantity of base asset; The notional (quantity * mark price(base
          asset)) must be more than the equivalent of 10,000 USDT and less than the
          equivalent of 1,000,000 USDT
        schema:
          type: number
          format: double
      - name: urgency
        in: query
        description: 'Represent the relative speed of the current execution; ENUM:
          LOW, MEDIUM, HIGH'
        required: true
        schema:
          type: string
          enum:
          - LOW
          - MEDIUM
          - HIGH
          example: LOW
      - name: clientAlgoId
        in: query
        description: "A unique id among Algo orders (length should be 32 characters)\uFF0C\
          \ If it is not sent, we will give default value"
        schema:
          type: string
          example: 00358ce6a268403398bd34eaa36dffe7
      - name: reduceOnly
        in: query
        description: '''true'' or ''false''. Default ''false''; Cannot be sent in
          Hedge Mode; Cannot be sent when you open a position'
        schema:
          type: boolean
      - name: limitPrice
        in: query
        description: Limit price of the order; If it is not sent, will place order
          by market price by default
        schema:
          type: number
          format: double
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/newOrderVp_post_200.yaml
        '400':
          $ref: ..\..\responses/newOrderVp_post_400.yaml
        '401':
          $ref: ..\..\responses/newOrderVp_post_401.yaml
