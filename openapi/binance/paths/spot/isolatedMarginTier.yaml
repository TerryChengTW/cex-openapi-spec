paths:
  /sapi/v1/margin/isolatedMarginTier:
    get:
      summary: Query Isolated Margin Tier Data (USER_DATA)
      description: 'Get isolated margin tier data collection with any tier as https://www.binance.com/en/margin-data


        Weight(IP): 1'
      tags:
      - Margin
      parameters:
      - $ref: ..\..\parameters/symbol.yaml
      - name: tier
        in: query
        description: All margin tier data will be returned if tier is omitted
        schema:
          type: string
          example: 1
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/isolatedMarginTier_get_200.yaml
        '400':
          $ref: ..\..\responses/isolatedMarginTier_get_400.yaml
        '401':
          $ref: ..\..\responses/isolatedMarginTier_get_401.yaml
