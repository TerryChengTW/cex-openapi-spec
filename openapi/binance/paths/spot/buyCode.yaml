paths:
  /sapi/v1/giftcard/buyCode:
    post:
      summary: Buy a Binance Code (TRADE)
      description: "This API is for buying a fixed-value Binance Code, which means\
        \ your Binance Code will be redeemable to a token that is different to the\
        \ token that you are paying in. If the token you\u2019re paying and the redeemable\
        \ token are the same, please use the Create Binance Code endpoint.\nYou can\
        \ use supported crypto currency or fiat token as baseToken to buy Binance\
        \ Code that is redeemable to your chosen faceToken.\nOnce successfully purchased,\
        \ the amount of baseToken would be deducted from your funding wallet.\n\n\
        To get started with, please make sure:\n- You have a Binance account\n- You\
        \ have passed kyc\n- You have a sufficient balance in your Binance funding\
        \ wallet\n- You need Enable Withdrawals for the API Key which requests this\
        \ endpoint.\n\nDaily creation volume: 2 BTC / 24H Daily creation times: 200\
        \ Codes / 24H\n\nWeight(IP): 1"
      tags:
      - Gift Card
      parameters:
      - name: baseToken
        in: query
        description: The token you want to pay, example BUSD
        required: true
        schema:
          type: string
      - name: faceToken
        in: query
        description: The token you want to buy, example BNB. If faceToken = baseToken,
          it's the same as createCode endpoint.
        required: true
        schema:
          type: string
      - name: baseTokenAmount
        in: query
        required: true
        description: The base token asset quantity, example  1.002
        schema:
          type: number
          format: double
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/buyCode_post_200.yaml
        '400':
          $ref: ..\..\responses/buyCode_post_400.yaml
        '401':
          $ref: ..\..\responses/buyCode_post_401.yaml
