paths:
  /sapi/v1/capital/deposit/subHisrec:
    get:
      summary: Sub-account Deposit History (For Master Account)
      description: 'Fetch sub-account deposit history


        Weight(IP): 1'
      tags:
      - Sub-Account
      parameters:
      - $ref: ..\..\parameters/subAccountEmail.yaml
      - $ref: ..\..\parameters/optionalCoin.yaml
      - name: status
        in: query
        description: '0(0:pending,6: credited but cannot withdraw, 1:success)'
        schema:
          type: integer
          format: int32
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - name: limit
        in: query
        schema:
          type: integer
          format: int64
      - $ref: ..\..\parameters/offset.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/subHisrec_get_200.yaml
        '400':
          $ref: ..\..\responses/subHisrec_get_400.yaml
        '401':
          $ref: ..\..\responses/subHisrec_get_401.yaml
