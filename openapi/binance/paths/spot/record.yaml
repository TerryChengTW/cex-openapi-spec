paths:
  /sapi/v1/blvt/redeem/record:
    get:
      summary: Redemption Record (USER_DATA)
      description: '- Only the data of the latest 90 days is available


        Weight(IP): 1'
      tags:
      - BLVT
      parameters:
      - $ref: ..\..\parameters/optionalBlvtTokenName.yaml
      - name: id
        in: query
        schema:
          type: integer
          format: int64
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - name: limit
        in: query
        schema:
          type: integer
          format: int32
        description: default 1000, max 1000
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/record_get_200.yaml
        '400':
          $ref: ..\..\responses/record_get_400.yaml
        '401':
          $ref: ..\..\responses/record_get_401.yaml
