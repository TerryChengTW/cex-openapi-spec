paths:
  /sapi/v2/sub-account/subAccountApi/ipRestriction:
    post:
      summary: Update IP Restriction for Sub-Account API key (For Master Account)
      description: 'Update IP Restriction for Sub-Account API key


        Weight(UID): 3000'
      tags:
      - Sub-Account
      parameters:
      - $ref: ..\..\parameters/subAccountEmail.yaml
      - $ref: ..\..\parameters/subAccountApiKey.yaml
      - name: status
        in: query
        required: true
        description: IP Restriction status. 1 = IP Unrestricted. 2 = Restrict access
          to trusted IPs only. 3 = Restrict access to users' trusted third party IPs
          only
        schema:
          type: string
          example: '1'
      - $ref: ..\..\parameters/thirdPartyName.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/ipRestriction_post_200.yaml
        '400':
          $ref: ..\..\responses/ipRestriction_post_400.yaml
        '401':
          $ref: ..\..\responses/ipRestriction_post_401.yaml
