        in: query
        required: false
        schema:
          type: string
          example: 1000
      - name: quoteId
        in: query
        required: false
        schema:
          type: string
          example: 1000
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/orderStatus_get_200.yaml
        '400':
          $ref: ..\..\responses/orderStatus_get_400.yaml
        '401':
          $ref: ..\..\responses/orderStatus_get_401.yaml
