paths:
  /sapi/v1/margin/order/oco:
    post:
      summary: Margin Account New OCO (TRADE)
      description: "Send in a new OCO for a margin account\n\n- Price Restrictions:\n\
        \  - SELL: Limit Price > Last Price > Stop Price\n  - BUY: Limit Price < Last\
        \ Price < Stop Price\n- Quantity Restrictions:\n  - Both legs must have the\
        \ same quantity\n  - ICEBERG quantities however do not have to be the same.\n\
        - Order Rate Limit\n  - OCO counts as 2 orders against the order rate limit.\n\
        \nWeight(UID): 6"
      tags:
      - Margin
      parameters:
      - $ref: ..\..\parameters/symbol.yaml
      - $ref: ..\..\parameters/isIsolatedMargin.yaml
      - $ref: ..\..\parameters/listClientOrderId.yaml
      - $ref: ..\..\parameters/side.yaml
      - $ref: ..\..\parameters/quantity.yaml
      - $ref: ..\..\parameters/limitClientOrderId.yaml
      - $ref: ..\..\parameters/price.yaml
      - $ref: ..\..\parameters/limitIcebergQty.yaml
      - $ref: ..\..\parameters/stopClientOrderId.yaml
      - $ref: ..\..\parameters/ocoStopPrice.yaml
      - $ref: ..\..\parameters/stopLimitPrice.yaml
      - $ref: ..\..\parameters/stopIcebergQty.yaml
      - $ref: ..\..\parameters/stopLimitTimeInForce.yaml
      - $ref: ..\..\parameters/ocoNewOrderRespType.yaml
      - $ref: ..\..\parameters/sideEffectType.yaml
      - $ref: ..\..\parameters/selfTradePreventionMode.yaml
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/oco_post_200.yaml
        '400':
          $ref: ..\..\responses/oco_post_400.yaml
        '401':
          $ref: ..\..\responses/oco_post_401.yaml
