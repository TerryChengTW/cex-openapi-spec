paths:
  /sapi/v1/asset/convert-transfer:
    post:
      summary: Convert Transfer (USER_DATA)
      description: 'Convert transfer, convert between BUSD and stablecoins.

        If the clientId has been used before, will not do the convert transfer, the
        original transfer will be returned.


        Weight(UID): 5'
      tags:
      - Wallet
      parameters:
      - name: clientTranId
        in: query
        description: The unique flag, the min length is 20
        required: true
        schema:
          type: string
      - $ref: ..\..\parameters/asset.yaml
      - $ref: ..\..\parameters/amount.yaml
      - name: targetAsset
        in: query
        description: Target asset you want to convert
        required: true
        schema:
          type: string
          example: BNB
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/convert-transfer_post_200.yaml
        '400':
          $ref: ..\..\responses/convert-transfer_post_400.yaml
        '401':
          $ref: ..\..\responses/convert-transfer_post_401.yaml
