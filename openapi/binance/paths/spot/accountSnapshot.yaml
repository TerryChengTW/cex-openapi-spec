paths:
  /sapi/v1/managed-subaccount/accountSnapshot:
    get:
      summary: Managed sub-account snapshot (For Investor Master Account)
      description: '- The query time period must be less then 30 days

        - Support query within the last one month only

        - If `startTime` and `endTime` not sent, return records of the last 7 days
        by default


        Weight(IP): 2400'
      tags:
      - Sub-Account
      parameters:
      - $ref: ..\..\parameters/subAccountEmail.yaml
      - name: type
        in: query
        required: true
        description: '"SPOT", "MARGIN"(cross), "FUTURES"(UM)'
        schema:
          type: string
          example: SPOT
      - $ref: ..\..\parameters/startTime.yaml
      - $ref: ..\..\parameters/endTime.yaml
      - name: limit
        in: query
        description: min 7, max 30, default 7
        schema:
          type: integer
          format: int32
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      responses:
        '200':
          $ref: ..\..\responses/accountSnapshot_get_200.yaml
        '400':
          $ref: ..\..\responses/accountSnapshot_get_400.yaml
        '401':
          $ref: ..\..\responses/accountSnapshot_get_401.yaml
