paths:
  /sapi/v1/giftcard/verify:
    get:
      summary: Verify a Binance Code (USER_DATA)
      description: 'This API is for verifying whether the Binance Code is valid or
        not by entering Binance Code or reference number.


        Please note that if you enter the wrong binance code 5 times within an hour,
        you will no longer be able to verify any binance code for that hour.


        Weight(IP): 1'
      tags:
      - Gift Card
      parameters:
      - name: referenceNo
        in: query
        description: reference number
        required: true
        schema:
          type: string
      - $ref: ..\..\parameters/recvWindow.yaml
      - $ref: ..\..\parameters/timestamp.yaml
      - $ref: ..\..\parameters/signature.yaml
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          $ref: ..\..\responses/verify_get_200.yaml
        '400':
          $ref: ..\..\responses/verify_get_400.yaml
        '401':
          $ref: ..\..\responses/verify_get_401.yaml
