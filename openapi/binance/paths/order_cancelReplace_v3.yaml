post:
  summary: Cancel an Existing Order and Send a New Order (Trade)
  description: 'Cancels an existing order and places a new order on the same symbol.


    Filters and Order Count are evaluated before the processing of the cancellation
    and order placement occurs.


    A new order that was not attempted (i.e. when newOrderResult: NOT_ATTEMPTED),
    will still increase the order count by 1.


    Weight(IP): 1'
  tags:
  - Trade
  parameters:
  - $ref: ../components/parameters/symbol.yaml
  - $ref: ../components/parameters/side.yaml
  - $ref: ../components/parameters/orderType.yaml
  - name: cancelReplaceMode
    in: query
    required: true
    description: '- `STOP_ON_FAILURE` If the cancel request fails, the new order placement
      will not be attempted.

      - `ALLOW_FAILURES` If new order placement will be attempted even if cancel request
      fails.'
    schema:
      type: string
      example: STOP_ON_FAILURE
  - $ref: ../components/parameters/cancelRestrictions.yaml
  - $ref: ../components/parameters/timeInForce.yaml
  - $ref: ../components/parameters/optionalQuantity.yaml
  - $ref: ../components/parameters/quoteOrderQty.yaml
  - $ref: ../components/parameters/optionalPrice.yaml
  - name: cancelNewClientOrderId
    in: query
    description: Used to uniquely identify this cancel. Automatically generated by
      default
    schema:
      type: string
  - name: cancelOrigClientOrderId
    in: query
    description: Either the cancelOrigClientOrderId or cancelOrderId must be provided.
      If both are provided, cancelOrderId takes precedence.
    schema:
      type: string
  - name: cancelOrderId
    in: query
    description: Either the cancelOrigClientOrderId or cancelOrderId must be provided.
      If both are provided, cancelOrderId takes precedence.
    schema:
      type: integer
      format: int64
      example: 12
  - $ref: ../components/parameters/newClientOrderId.yaml
  - $ref: ../components/parameters/strategyId.yaml
  - $ref: ../components/parameters/strategyType.yaml
  - $ref: ../components/parameters/stopPrice.yaml
  - $ref: ../components/parameters/optionalTrailingDelta.yaml
  - $ref: ../components/parameters/icebergQty.yaml
  - $ref: ../components/parameters/newOrderRespType.yaml
  - $ref: ../components/parameters/selfTradePreventionMode.yaml
  - $ref: ../components/parameters/recvWindow.yaml
  - $ref: ../components/parameters/timestamp.yaml
  - $ref: ../components/parameters/signature.yaml
  security:
  - ApiKeyAuth: []
  responses:
    '200':
      $ref: ../components/responses/order_cancelReplace_v3_200.yaml
    '400':
      $ref: ../components/responses/order_cancelReplace_v3_400.yaml
    '401':
      $ref: ../components/responses/order_cancelReplace_v3_401.yaml
